<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noimageindex, noarchive, nosnippet">
  <title>Event Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- PRELOADER -->
  <div id="preloader" class="text-center py-3">
    Loading...
  </div>
  <div class="container">
    <h2>Event Registration Form</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="event">Choose Event</label>
      <select id="event" name="event" required>
        <option value="">-- Select an Event --</option>
        <option value="workshop">Web Development Workshop</option>
        <option value="seminar">Tech Trends Seminar</option>
        <option value="networking">Networking Meetup</option>
      </select>

      <fieldset class="radio-group">
        <legend>Attendance Type</legend>
        <label><input type="radio" name="attendance" value="in-person" required> In-person</label>
        <label><input type="radio" name="attendance" value="online"> Online</label>
      </fieldset>

      <label for="requirements">Special Requirements</label>
      <textarea id="requirements" name="requirements" placeholder="Let us know if you have any special needs..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- âœ… Thank You Modal -->
  <div class="popup" id="thankYouPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
    <div class="popup-content">
      <h3 id="popupTitle">ðŸŽ‰ Thank You!</h3>
      <p id="popupDesc">Your registration has been received.</p>
      <button type="button" onclick="closePopup()">Close</button>
    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
