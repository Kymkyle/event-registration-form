<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Tahoma;
      background: url('IMAGES/3.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: transparent;
      padding: 30px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow:
        0 2px 6px rgba(0, 0, 0, 0.3),
        0 10px 10px rgba(0, 0, 0, 0.1),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
      transform: rotateX(1deg) rotateY(-1deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .container:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.02);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 10px 15px rgba(0, 0, 0, 0.2),
        inset 0 0 15px rgba(255, 255, 255, 0.4);
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      font-weight: 700;
      text-align: center;
      color: rgb(129, 5, 129);
      margin-bottom: 10px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 15px;
    }

    button {
      font-family: Tahoma;
      margin-top: 20px;
      background-color: rgb(129, 5, 129);
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 700;
    }

    button:hover {
      background-color: rgb(77, 1, 77);
      color: white;
    }

    /* Modal Popup Styling */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup h3 {
      font-size: 24px;
      color: rgb(129, 5, 129);
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
      color: #1f1d1d;
    }

    .popup button {
      margin-top: 20px;
      background-color: rgb(129, 5, 129);
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: rgb(77, 1, 77);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Event Registration Form</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="event">Choose Event</label>
      <select id="event" name="event">
        <option value="">-- Select an Event --</option>
        <option value="workshop">Web Development Workshop</option>
        <option value="seminar">Tech Trends Seminar</option>
        <option value="networking">Networking Meetup</option>
      </select>

      <label>Attendance Type</label>
      <div class="radio-group">
        <label><input type="radio" name="attendance" value="in-person" required> In-person</label>
        <label><input type="radio" name="attendance" value="online"> Online</label>
      </div>

      <label for="requirements">Special Requirements</label>
      <textarea id="requirements" name="requirements" placeholder="Let us know if you have any special needs..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- âœ… Thank You Modal -->
  <div class="popup" id="thankYouPopup">
    <div class="popup-content">
      <h3>ðŸŽ‰ Thank You!</h3>
      <p>Your registration has been received.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const popup = document.getElementById("thankYouPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "flex";
      form.reset();
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
